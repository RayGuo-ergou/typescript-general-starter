name: Run lint and test

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ğŸ›«
        uses: actions/checkout@v3
      - name: Setup Node ğŸŒ€
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install pnpm ğŸ“¦
        uses: pnpm/action-setup@v2.2.4
        id: pnpm-install
        with:
          version: 9
      - name: Get pnpm store directory ğŸ“‚
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store ğŸ“
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install ğŸ¦
        run: pnpm install
      - name: Lint ğŸ’…
        run: pnpm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ğŸ›«
        uses: actions/checkout@v3
      - name: Setup Node ğŸŒ€
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install pnpm ğŸ“¦
        uses: pnpm/action-setup@v2.2.4
        id: pnpm-install
        with:
          version: 9
      - name: Get pnpm store directory ğŸ“‚
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store ğŸ“
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install ğŸ¦
        run: pnpm install
      - name: Run test ğŸ§ª
        run: pnpm run test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ğŸ›«
        uses: actions/checkout@v3
      - name: Setup Node ğŸŒ€
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install pnpm ğŸ“¦
        uses: pnpm/action-setup@v2.2.4
        id: pnpm-install
        with:
          version: 9
      - name: Get pnpm store directory ğŸ“‚
        id: pnpm-cache
        shell: bash
