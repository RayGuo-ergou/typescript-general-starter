      - name: Cache pnpm store ğŸ“
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install ğŸ¦
        run: pnpm install
      - name: Run build ğŸ—
        run: pnpm run build
